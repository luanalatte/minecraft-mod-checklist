<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Mod Checklist</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png?">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png?">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png?">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.lime.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/6d7e9baaed.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li>
                    <hgroup>
                        <h1><i class="fa-solid fa-cube fa-fw" style="margin-right: .25em;"></i>Minecraft Mod Checklist</h1>
                        <p>A curated selection of mods based on my personal 1.20.1 modpacks.</p>
                    </hgroup>
                </li>
            </ul>
            <ul>
                <li>
                    <a href="https://github.com/luanalatte" target="_blank" rel="author" class="secondary"><i class="fa-brands fa-github fa-fw fa-xl"></i></a>
                    <a href="https://gitlab.com/luanalatte" target="_blank" rel="author" class="secondary"><i class="fa-brands fa-gitlab fa-fw fa-xl"></i></a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <div class="grid">
            <section id="modlist" class="overflow-y-auto">
                <footer class="text-center">
                    <small>Your favorite mods are not in this list? You can make a suggestion <a href="https://github.com/luanalatte/minecraft-mod-checklist/issues" target="_blank">here</a>.</small>
                </footer>
            </section>
            <section id="output" class="flex-column">
                <select id="lstOutputType" onchange="generate()">
                    <option value="0">Mod Names</option>
                    <option value="1">URL Slugs</option>
                    <option value="2">Full URLs</option>
                    <option value="3">packwiz commands</option>
                </select>
                <div class="code flex-grow">
                    <a onclick="copy_to_clipboard(this, 'txtOutput')" class="copy-to-clipboard secondary" aria-label="Copy code" data-tooltip="Copy to Clipboard" data-placement="left"></a>
                    <textarea readonly id="txtOutput" placeholder="Selected mods will show up here"></textarea>
                </div>
                <button onclick="clear_selection()">Clear Selection</button>
            </section>
        </div>
    </main>
    <hr>
    <footer class="container">
        <div class="flex j-between gap-1">
            <div>
                Made with <i class="fa-solid fa-heart fa-fw fa-sm"></i> and <a href="https://picocss.com/" target="_blank" class="secondary" rel="external">Pico CSS</a> by <a href="https://github.com/luanalatte" target="_blank" rel="author">luanalatte</a>
            </div>
            <div class="text-end">
                <i class="fa-solid fa-bug fa-fw"></i> <a href="https://github.com/luanalatte/minecraft-mod-checklist/issues" target="_blank">Report an issue</a>
            </div>
        </div>
        <small class="footnote">Icons: <a href="https://fontawesome.com/" target="_blank" class="secondary" rel="nofollow external">FontAwesome</a> | Favicon: <a href="https://github.com/twitter/twemoji" target="_blank" class="secondary" rel="nofollow external">Twemoji</a></small>
    </footer>
</body>
</html>
